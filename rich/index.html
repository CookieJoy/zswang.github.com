<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name="author" content="http//weibo.com/zswang" />
    <title>YAML</title>
    <style>
#rich {
    width: 400px;
    height: 200px;
    display: inline-block;
    vertical-align: top;
    border: 1px solid gray;
}
#html {
    width: 400px;
    height: 200px;
}
    </style>
</head>
<body>
    <div id="rich" contenteditable></div>
    <textarea id="html" placeholder="html"></textarea>
    <script>
(function () {
    var rich = document.querySelector('#rich')
    var html = document.querySelector('#html')
    rich.addEventListener('input', function () {
        html.value = rich.innerHTML;
    });
})();
    </script>

</body>
</html>
